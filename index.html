<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <h1>Generate a<br><span id="green">random passphrase</span></h1>
            <p>Never use an insecure password again.</p>

            <div class="controls" style="margin:16px 0; display:flex; gap:12px; align-items:center;">
                <label style="font-size:14px">Words:
                    <select id="wordCount" class="word-select" style="margin-left:6px;">
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </label>
                <label style="font-size:14px">Separator:
                    <input id="separator" class="compact-input" type="text" value="-" maxlength="3" style="margin-left:6px;" />
                </label>
                <label style="font-size:14px; display:flex; align-items:center; gap:8px;">
                    <span style="font-size:14px;">Special char:</span>
                    <input id="addSymbol" type="checkbox" style="width:18px; height:18px;" checked />
                </label>
            </div>

            <button id="generate" onclick="generatePassphrase()">Generate</button>
            <hr>
            <div id="password">
                <span class="password" id="password1" onclick="copyCurrentPassphrase()"></span>
            </div>
            <div id="passmeta" style="margin-top:8px;">
                <small id="passInfo">&nbsp;</small>
            </div>
            <!-- Breakdown modal -->
            <div id="breakdownModal" class="modal-overlay" hidden>
                <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                    <button class="modal-close" aria-label="Close">×</button>
                    <h3 id="modalTitle">Passphrase entropy breakdown</h3>
                    <div class="modal-content">
                        <ul id="breakdownList">
                            <li><strong>Words:</strong> <span id="bdWords">—</span></li>
                            <li><strong>Capitalization:</strong> <span id="bdCaps">—</span></li>
                            <li><strong>Digits:</strong> <span id="bdDigits">—</span></li>
                            <li><strong>Symbols:</strong> <span id="bdSymbols">—</span></li>
                            <li><strong>Total entropy:</strong> <span id="bdTotal">—</span></li>
                            <li><strong>Wordlist size:</strong> <span id="bdListSize">—</span></li>
                            <li><strong>Recommend:</strong> <span id="bdRecommendation">—</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
